<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com-flex</title>
    <link rel="stylesheet" href="styles/com-flex.css">
</head>

<body>
    <header>
        <h2 class="title">Just a random one piece photo gallery</h2>
        <hr>
    </header>
    <section class="img-container-1">
        <div class="row">
            <img src="images/1.jfif" alt="1">
        </div>
    </section>
    <section class="img-container-2">
        <div>
            <img class="images-2nd" src="images/2.jfif" alt="2">
        </div>
        <div>
            <img class="images-2nd" src="images/3.jfif" alt="3">
        </div>
        <div class="sub-img-container-2">
           <div>  <img src="images/5.jfif" alt="4"> </div>
           <div>  <img src="images/4.jfif" alt="4"> </div>
        </div>
    </section>
    <section class="img-container-3">
        <div>
            <img class="images-2nd" src="images/6.jfif" alt="2">
        </div>
        <div class="sub-img-container-3">
            <div> <img src="images/7.jfif" alt="7"> </div>
            <div><img src="images/7.jfif" alt="7"></div>
            <div><img src="images/7.jfif" alt="7"></div>
            <div><img src="images/7.jfif" alt="7"></div>
        </div>
        <div>
            <img class="images-2nd" src="images/8.jfif" alt="2">
        </div>
    </section>
</body>

</html>
