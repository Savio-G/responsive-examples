<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid3</title>
    <style>
        .a{
            background-color: black;
            color: white;
        }
        div{
            background-color: rgb(164, 213, 31);
            color: white;
        }
        .container{
            background-color: brown;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(5, 100px );
            grid-template-rows: repeat(2, 100px);
           
            grid-gap: 5px;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">1</div>
        <div>2</div>
        <div class="a">3</div>
        <div>4</div>
        <div class="a">5</div>
        <div>6</div>
        <div class="a">7</div>
        <div>8</div>
        <div class="a">9</div>
        <div>10</div>
    </div>
</body>
</html>
